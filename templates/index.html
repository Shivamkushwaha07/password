<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Pass Shield</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
      text-align: center;
    }

    h1, h3 {
      text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0;
      animation: type 3s steps(40, end), blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffcc;
      display: inline-block;
    }

    h3 {
      animation: none;
      border-right: none;
      margin-top: 30px;
    }

    @keyframes type {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00ffcc }
    }

    input, button {
      padding: 12px;
      margin: 8px;
      font-size: 16px;
      width: 260px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1e1e2f;
      color: #0ff;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff inset;
      transition: 0.3s ease;
    }

    input:focus, button:hover {
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
      background: #292940;
    }

    button {
      background-color: #00ffc8;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #result, #suggestion, #strength {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 5px #00ffc8;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #222;
      color: #0ff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üîê Pass Shield</h1>

  <h3>üõ† Generate a Strong Password</h3>
  <div class="tooltip">
    <input id="name" placeholder="Enter your name" />
    <span class="tooltiptext">We‚Äôll use it as a base for your password</span>
  </div>
  <div class="tooltip">
    <input id="birth" placeholder="Birth year (e.g., 2000)" />
    <span class="tooltiptext">Adding complexity with your birth year</span>
  </div>
  <div class="tooltip">
    <input id="word" placeholder="Favorite word" />
    <span class="tooltiptext">Used to personalize your password</span>
  </div>
  <br/>
  <button onclick="generate()">üöÄ Suggest Password</button>

  <div id="suggestion"></div>

  <h3>üí™ Check Password Strength</h3>
  <div class="tooltip">
    <input id="custom" placeholder="Enter your password" />
    <span class="tooltiptext">See how strong your custom password is</span>
  </div>
  <br/>
  <button onclick="checkStrength()">üîç Check Strength</button>

  <div id="strength"></div>

  <script>
    async function generate() {
      const name = document.getElementById("name").value;
      const birth = document.getElementById("birth").value;
      const word = document.getElementById("word").value;

      const res = await fetch("/api/password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, birth, word })
      });

      const data = await res.json();
      document.getElementById("suggestion").innerHTML =
        "üîë Suggested Password: <b>" + data.suggested + "</b><br/>‚öôÔ∏è Strength: " + data.strength;
    }

    async function checkStrength() {
      const custom = document.getElementById("custom").value;

      const res = await fetch("/api/password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ custom })
      });

      const data = await res.json();
      document.getElementById("strength").innerText = "üîç Password Strength: " + data.strength;
    }
  </script>
</body>
</html>
