<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pass Shield</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    h2 {
      font-size: 1.4em;
      margin-top: 30px;
      color: #00ffc8;
    }

    input, button {
      width: 260px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00e6b8;
    }

    #suggestion, #strength {
      margin-top: 20px;
      font-size: 18px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>üîê Pass Shield</h1>

  <h2>Generate Password</h2>
  <input id="name" placeholder="Your Name" /><br>
  <input id="birth" placeholder="Birth Year (e.g. 2000)" /><br>
  <input id="word" placeholder="Favorite Word" /><br>
  <button onclick="generate()">Generate üîë</button>

  <div id="suggestion"></div>

  <h2>Check Password Strength</h2>
  <input id="custom" placeholder="Enter Password" /><br>
  <button onclick="checkStrength()">Check üîç</button>

  <div id="strength"></div>

  <script>
    async function generate() {
      const name = document.getElementById("name").value;
      const birth = document.getElementById("birth").value;
      const word = document.getElementById("word").value;

      const res = await fetch("/api/password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, birth, word })
      });

      const data = await res.json();
      document.getElementById("suggestion").innerHTML =
        "Suggested Password: <b>" + data.suggested + "</b><br>Strength: " + data.strength;
    }

    async function checkStrength() {
      const custom = document.getElementById("custom").value;

      const res = await fetch("/api/password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ custom })
      });

      const data = await res.json();
      document.getElementById("strength").innerText = "Password Strength: " + data.strength;
    }
  </script>
</body>
</html>
